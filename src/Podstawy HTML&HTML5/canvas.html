	var x=0, y=0, frame;
	var c = document.getElementById("canvas");
	ctx = c.getContext("2d");
	var draw = function(){
	if(x<=c.width){
	ctx.clearRect(0,0,345,345);
	ctx.strokeStyle = 'rgb(150,150,0)';
	ctx.lineWidth = 8;
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(x+=5,y+=5);
	ctx.stroke();
	}
	else{
	clearInterval(frame);
	}
	}
	frame = setInterval(function(){draw();},25);
	

	</script>
